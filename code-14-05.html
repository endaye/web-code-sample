<!DOCTYPE html>
<html>
<head>
	<title>Code-14-5</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
</head>
<body>
	<form onsubmit="return false" 
		oninput="res.value = quant.valueAsNumber * price.valueAsNumber">
		<fieldset>
			<legend>Price Calculator</legend>
			<input type="number" placeholder="Quantity" id="quant" name="quant"/> *
			<input type="number" placeholder="Price" id="price"/> =
			<output for="quant name" name="res"></output>
		</fieldset>
	</form>
</body>
</html>
