<!DOCTYPE html>
<html>
<head>
	<title>Code-5-32</title>
</head>
<body>
	<script type="text/javascript">
		try {
			var myArray;
			for (var i = 0; i < myArray.length; i++) {
				document.writeln("Index " + i + ": " + myArray[i]);
			}
		} catch(e) {
			document.writeln("Error: " + e);
		} finally {
			document.writeln("Statements here always executed.");
		}
	</script>
</body>
</html>
