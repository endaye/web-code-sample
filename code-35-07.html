<!DOCTYPE html>
<html>
<head>
	<title>Code-35-7</title>
	<style>
		canvas {
			border: thin solid black;
			margin: 4px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="140">
		Your browser doesn't support the <code>canvas</code> element
	</canvas>
	<script>
		var ctx = document.getElementById("canvas").getContext("2d");
		
		var offset = 10;
		var size = 50;
		var count = 5;
		ctx.lineWidth = 3;
		var fillColor = ["black", "gray", "lightgray", "red", "blue"];
		var strokeColors = ["rgb(0,0,0)", "rgb(100,100,100)", "rgb(200,200,200)", "rgb(255,0,0)", "rgb(0,0,255)"];
		for (var i = 0; i < count; i++) {
			ctx.fillStyle = fillColor[i];
			ctx.strokeStyle = strokeColors[i];
			
			ctx.fillRect(i * (offset + size) + offset, offset, size, size);
			ctx.strokeRect(i * (offset + size) + offset, offset * 2 + size, size, size);
			ctx.clearRect(i * (offset + size) + offset, offset + 5, size, size - 10);
		}
	</script>
</body>
</html>
