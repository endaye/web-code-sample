<!DOCTYPE html>
<html>
<head>
	<title>Code-13-9</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<base href="http://localhost:8080"/>
</head>
<body>
	<form id="voteform" method="post" action="/form">
		<p>
			<label for="name">
				Name: <input value="Adam" id="name" name="name"/>
			</label>
		</p>
		<p>
			<label for="password">
				Password: <input type="password" placeholder="Min 6 characters" maxlength="20" size="20" id="password" name="password"/>
			</label>
		</p>
		<p>
			<label for="fave">
				Fruit: <input value="Apple" id="fave" name="fave"/>
			</label>

		</p>

		<p>
			<label for="veggie">
				Are you vegtarian: 
				<input type="checkbox" id="veggie" required name="veggie"/>
			</label>
		</p>
		<input type="submit" value="Submit Vote"/>
	</form>
</body>
</html>
