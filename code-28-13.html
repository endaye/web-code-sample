<!DOCTYPE html>
<html>
<head>
	<title>Code-28-13</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<style>
		table {
			border: solid thin black;
			border-collapse: collapse;
			margin: 10px;
			float: left;
		}
		td {
			padding: 4px 5px;
		}
		p {
			clear: left;
		}
	</style>
</head>
<body>
	<table border="1">
		<thead><tr><th>Fruit</th><th>Color</th></tr></thead>
		<tbody id="fruitsBody">
			<tr id="plumrow"><td>Plum</td><td>Purple</td></tr>
		</tbody>
	</table>
	<p>
		<pre id="results"></pre>
	</p>
	<script>
		var elemByID = document.getElementById("plumrow");
		var elemByPos = document.getElementById("fruitsBody").getElementsByTagName("tr")[0];

		if (elemByID.isSameNode(elemByPos)) {
			//document.getElementById("results").innerHTML = "Object are the same";
			document.getElementById("results").appendChild(document.createTextNode("Object are the same"));
		}
	</script>
</body>
</html>
