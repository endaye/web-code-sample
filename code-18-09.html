<!DOCTYPE html>
<html>
<head>
	<title>Code-18-9</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<style type="text/css">
		:checked + span {
			background-color: red;
			color: white;
			padding: 5px;
			border: medium solid black;
		}
	</style>
</head>
<body>
	<form method=""action="http://localhost:8080/form">
		<p>
			<label for="apples">Do you like apples:</label>
			<input type="checkbox" id="apples" name="apples"/>
			<span>This will go red when checked</span>
		</p>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
