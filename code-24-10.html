<!DOCTYPE html>
<html>
<head>
	<title>Code-24-10</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<style>
		li.inside {
			list-style-position: inside;
		}
		li.outside {
			list-style-position: outside;
		}
		li {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	I like apples and oranges.

	I alse like: 
	<ul>
		These are the inside items:
		<li class="inside">bananas</li>
		<li class="inside">mangoes</li>
		<li class="inside">cherries</li>
		There are the outside items
		<li class="outside">plums</li>
		<li class="outside">peaches</li>
		<li class="outside">grapes</li>
	</ul>
</body>
</html>
