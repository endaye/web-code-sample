<!DOCTYPE html>
<html>
<head>
	<title>Code-13-2</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<base href="http://localhost:8080"/>
</head>
<body>
	<form id="voteform" method="post" action="/form">
	<p>
		<label for="name">
			Name: <input placeholder="Your name" id="name" name="name"/>
		</label>
	</p>
	<p>
		<label for="city">
			City: <input placeholder="Where you are" id="city" name="city"/>
		</label>
	</p>
	<p>
		<label for="fave">
			Fruit: <input value="Apple" id="fave" name="fave"/>
		</label>
	</p>
	<button type="submit">Submit Vote</button>
	</form>
</body>
</html>
