<!DOCTYPE html>
<html>
<head>
	<title>Code-35-20</title>
	<style>
		canvas {
			border: thin solid black;
		}
		body > * {
			float: left;
		}
	</style>
</head>
<body>
	<video id="vid" hidden src="sample.webm" controls preload="auto" width="360" height="200" muted autoplay>
		Video cannot be displayed
	</video>
	<canvas id="canvas" width="360" height="200">
		Your browser doesn't support the <code>canvas</code> element
	</canvas>
	<div>
		<p>
			<button id="pressme">Press Me</button>
		</p>
	</div>
	<canvas id="canvas2" width="360" height="200">
		Your browser doesn't support the <code>canvas</code> element
	</canvas>
	<script>
		var srcCanvasElement = document.getElementById("canvas");
		var ctx = srcCanvasElement.getContext("2d");
		var ctx2 = document.getElementById("canvas2").getContext("2d");
		var imageElement = document.getElementById("vid");
		document.getElementById("pressme").onclick = takeSnapshot;

		var width = 100;
		var height = 10;
		ctx.lineWidth = 5;
		ctx.strokeStyle = "red";
		ctx2.lineWidth = 30;
		ctx2.strokeStyle = "black";

		setInterval(function() {
			ctx.drawImage(imageElement, 0, 0, 360, 200);
			ctx.strokeRect(180 - (width/2), 120 - (height), width, height);
		}, 25);

		setInterval(function() {
			width = (width + 1) % 200;
			height = (height + 3) % 200;
		}, 100);

		function takeSnapshot() {
			ctx2.drawImage(srcCanvasElement, 0, 0, 360, 200);
			ctx2.strokeRect(0, 0, 360, 200);
		}
	</script>
</body>
</html>
