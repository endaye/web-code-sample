<!DOCTYPE html>
<html>
<head>
	<title>Code-13-16</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
</head>
<body>
	<form id="voteform" method="post" action="http://localhost:8080/form">
		<input type="hidden" name="recordID" value="1234"/>
		<p>
			<label for="name">
				Name: <input value="Adam" id="name" name="name"/>
			</label>
		</p>
		<p>
			<label for="password">
				Password: <input type="password" placeholder="Min 6 characters" maxlength="20" size="20" id="password" name="password"/>
			</label>
		</p>
		<p>
			<label for="fave">
				Favorite Fruit: <input type="text" id="fave" name="fave"/>
			</label>
		</p>
		<input type="image" src="accept.png" value="submit" height="16" width="16"/>
	</form>
</body>
</html>
