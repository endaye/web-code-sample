<!DOCTYPE html>
<html>
<head>
	<title>Code-14-10</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
</head>
<body>
	<form action="http://localhost:8080/form" method="post">
		<input type="hidden" name="recordID" value="1234"/>
		<p>
			<label for="name">
				Name:
				<input type="text" id="name" name="name" pattern="^.* .*$"/>
			</label>
			<p>
				<label for="password">
					Password:
					<input type="password" placeholder="Min 6 characters" id="password" name="password"/>
				</label>
			</p>
			<p>
				<label for="email">
					Email:
					<input type="email" placeholder="user@domain.com" required 
					pattern=".*@mydomain.com$" id="email" name="email">
				</label>
			</p>
			<input type="submit" value="Submit"/>
			<input type="submit" value="Save" formnovalidate/>
		</p>
	</form>
</body>
</html>
