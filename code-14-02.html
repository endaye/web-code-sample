<!DOCTYPE html>
<html>
<head>
	<title>Code-14-2</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
</head>
<body>
	<form id="voteform" method="post" action="http://localhost:8080/form" enctype="multipart/form-data">
		<input type="hidden" name="recordID" value="1234"/>
		<p>
			<label for="name">
				Name: <input value="Adam" id="name" name="name"/>
			</label>
		</p>
		<p>
			<label for="password">
				Password: <input type="password" placeholder="Min 6 characters" maxlength="20" size="20" id="password" name="password"/>
			</label>
		</p>
		<p>
			<label for="fave" style="vertical-align:top">
				Favorite Fruit: 
				<select id="fave" name="fave" size="5" multiple>
					<option value="apples" selected label="Apples">Apples</option>
					<option value="oranges" label="Oranges">Oranges</option>
					<option value="cherries" label="Cherries">Cherries</option>
					<option value="pears" label="Pears">Pears</option>
				</select>
			</label>
		</p>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
