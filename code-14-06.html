<!DOCTYPE html>
<html>
<head>
	<title>Code-14-6</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
</head>
<body>
	<form action="http://localhost:8080/form" method="post">
		<input type="hidden" name="recordID" value="1234"/>
		<p>
			<label for="name">
				Name:
				<input type="text" required id="name" name="name"/>
			</label>
			<p>
				<label for="password">
					Password:
					<input type="password" required placeholder="Min 6 characters" id="password" name="password"/>
				</label>
			</p>
			<p>
				<label for="accept">
					<input type="checkbox" required id="accept" name="accept"/>
					Accept Terms & Conditions
				</label>
			</p>
			<input type="submit" value="Submit"/>
		</p>
	</form>
</body>
</html>
