<!DOCTYPE html>
<html>
<head>
	<title>Code-11-11</title>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<style type="text/css">
		thead th, tfoot th {text-align: left; background: gray; color: white;}
		tbody th {text-align: right; background: lightgray; color: gray;}
		thead [colspan], tfoot [colspan] {text-align: center;}
		caption {font-weight: bold; font-size: large; margin-bottom: 5px;}
	</style>
</head>
<body>
	<table>
		<caption>Results of the 2011 Fruit Survey</caption>
		<thead>
			<tr>
				<th id="rank">Rank</th>
				<th id="name">Name</th>
				<th id="color">Color</th>
				<th id="sizeAndVotes" colspan="2">Size & Votes</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th id="first" headers="rank">Favorite:</th>
				<td headers="name first">Apples</td>
				<td headers="color first">Green</td>
				<td headers="sizeAndVotes first">Medium</td>
				<td headers="sizeAndvotes first">500</td>
			</tr>
			<tr>
				<th id="second" headers="rank">2nd Favorite:</th>
				<td headers="name second">Oranges</td>
				<td headers="color second">Orange</td>
				<td headers="sizeAndVotes second">Large</td>
				<td headers="sizeAndVotes second">450</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="5"> &copy;2011 Adam Freeman Fruit Data Enterprises</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
