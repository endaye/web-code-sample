<!DOCTYPE html>
<html>
<head>
	<title>Code-30-8</title>
	<meta charset="utf-8"/>
	<meta name="author" content="Adam Freeman"/>
	<meta name="description" content="A simple example"/>
	<link rel="shortcut icon" href="idea.ico" type="image/x-icon"/>
	<style type="text/css">
		p {
			background: gray;
			color: white;
			padding: 10px;
			margin: 5px;
			border: thin solid black;
		}
		span {
			background: white;
			color: black;
			padding: 2px;
			cursor: default;
		}
	</style>
</head>
<body>
	<p id="block1">
		There are lots of different kinds of fruits - there are over 500 varieties of banana alone. By the time we add the countless types of apples, <span id='banana'>bananas</span>, oranges, and other well-known fruit, we are faced with thousands of choices.
	</p>
	<script>
		var banana = document.getElementById("banana");
		var textblock = document.getElementById("block1");

		banana.addEventListener("mouseover", handleMouseEvent);
		banana.addEventListener("mouseout", handleMouseEvent);
		textblock.addEventListener("mouseover", handleDescendantEvent, true);
		textblock.addEventListener("mouseout", handleDescendantEvent, true);

		function handleDescendantEvent(e) {
			if (e.type == "mouseover" && e.eventPhase == Event.CAPTURING_PHASE) {
				e.target.style.border='thick solid red';
				e.currentTarget.style.border = "thick double black";
			} else if (e.type == "mouseout" && e.eventPhase == Event.CAPTURING_PHASE) {
				e.target.style.removeProperty('border');
				e.currentTarget.style.removeProperty('border');
			}
			e.stopPropagation();
		}

		function handleMouseEvent(e) {
			if (e.type == "mouseover") {
				e.target.style.background = 'white';
				e.target.style.color = 'blue';
			} else if (e.type == "mouseout") {
				e.target.style.removeProperty('color');
				e.target.style.removeProperty('background');
			}	
		}
	</script>
</body>
</html>
