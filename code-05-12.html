<!DOCTYPE html>
<html>
<head>
	<title>Code-5-12</title>
</head>
<body>
<script type="text/javascript">
	var myData = {
		name: "Adam",
		weather: "sunny",
		printMessage: function() {
			document.writeln("Hello " + this.name + ". ");
			document.writeln("Today is " + this.weather + ".");
		}
	};

	myData.printMessage();
</script>
</body>
</html>
